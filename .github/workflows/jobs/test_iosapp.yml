name: Test iOS App

on:
  workflow_dispatch:

jobs:
  # ===============================
  # 1️⃣ Swift Package (Library) テスト
  # ===============================
  test-iosapp-library:
    name: Test Swift Package
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Cache SPM
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Cache SwiftPM build artifacts
        uses: actions/cache@v3
        with:
          path: Library/.build
          key: ${{ runner.os }}-spm-build-${{ hashFiles('Library/Package.swift', 'Library/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-build-

      - name: Build Swift Package
        working-directory: Library
        run: swift build --build-tests

      - name: Run Swift Package Tests
        working-directory: Library
        run: swift test --parallel --enable-code-coverage

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: library-test-results
          path: Library/.build/debug/codecov/

  # ===============================
  # 2️⃣ iOS App ビルド（構文・設定確認）
  # ===============================
  build-app:
    name: Build iOS App
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Cache SPM
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Cache DerivedData
        uses: actions/cache@v3
        with:
          path: .derivedData
          key: ${{ runner.os }}-derived-${{ hashFiles('App/MaTool.xcodeproj/project.pbxproj', '**/*.swift', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-derived-

      - name: Build iOS App
        run: |
          xcodebuild build \
            -project App/MaTool.xcodeproj \
            -scheme MaTool \
            -sdk iphoneos \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath .derivedData \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_SWIFT_MACROS=YES

  # ===============================
  # 3️⃣ まとめ（オプション）
  # ===============================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test-iosapp-library, build-app]
    if: always()
    steps:
      - name: Report
        run: echo "✅ Library tests and App build finished."
