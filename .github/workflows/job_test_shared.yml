name: Test Shared

on:
  workflow_call:

jobs:
  test-shared:
    name: Run Shared Tests
    runs-on: macos-26

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: "26.0"

    - name: Ensure SPM Cache Dir Exists
      run: mkdir -p ~/Library/Caches/org.swift.swiftpm

     # --- SPM ã‚­ãƒ£ãƒƒã‚·ãƒ¥ ---
    - name: Restore SPM Cache
      id: cache-spm-restore
      uses: actions/cache/restore@v4
      with:
        path: |
          ~/Library/Caches/org.swift.swiftpm/
        key: ${{ runner.os }}-xcode26-spm-shared-${{ hashFiles('Shared/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-xcode26-spm-shared-

    - name: Build & Test
      run: |
        set -o pipefail
        mkdir -p build/reports
        xcodebuild \
          -workspace MaTool.xcworkspace \
          -scheme SharedTests \
          -testPlan SharedTests \
          -destination 'platform=macOS' \
          -configuration Debug \
          -derivedDataPath Shared/.derivedData \
          -enableCodeCoverage YES \
          -skipMacroValidation \
          CODE_SIGNING_ALLOWED=NO \
          ENABLE_SWIFT_MACROS=YES \
          test \
          | tee build/reports/shared-test.log

    - name: Save SPM Cache
      if: success() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release-'))
      uses: actions/cache/save@v4
      with:
        path: |
          ~/Library/Caches/org.swift.swiftpm/
        key: ${{ steps.cache-spm-restore.outputs.cache-primary-key }}

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: shared-test-results
        path: Shared/.build/debug/codecov/

    - name: Print Test Summary
      if: always()
      run: |
        set -e
        echo "===== Test Results Summary ====="

        xcresult_path=$(find Shared/.derivedData/Logs/Test -type d -name "*.xcresult" | sort | tail -n 1)
        echo "Using result: $xcresult_path"

        # JSONã‚’å–å¾—
        xcrun xcresulttool get test-results summary --path "$xcresult_path" --format json > build/reports/test_summary.json

        # å¤±æ•—ã—ãŸãƒ†ã‚¹ãƒˆã‚’æ•´å½¢è¡¨ç¤º
        echo "----- Failed Tests -----"
        jq -r '
          .testFailures[]? |
          "âœ˜ \(.testIdentifierString)\t\"\(.failureText)\""
        ' build/reports/test_summary.json || echo "âœ… No failed tests"

        echo ""
        echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ğŸ’» Environment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"

        title=$(jq -r '.title' build/reports/test_summary.json)
        platform=$(jq -r '.devicesAndConfigurations[0].device.platform' build/reports/test_summary.json)
        device=$(jq -r '.devicesAndConfigurations[0].device.deviceName' build/reports/test_summary.json)
        osver=$(jq -r '.devicesAndConfigurations[0].device.osVersion' build/reports/test_summary.json)

        # å³å´ã®ã‚«ãƒ©ãƒ å¹…ã‚’å›ºå®šï¼ˆä¾‹ï¼š30æ–‡å­—ï¼‰
        pad() {
          printf "%-30s" "$1"
        }

        echo "â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”"
        printf "â”‚ %-20s â”‚ %s â”‚\n" "Title"     "$(pad "$title")"
        printf "â”‚ %-20s â”‚ %s â”‚\n" "Platform"  "$(pad "$platform")"
        printf "â”‚ %-20s â”‚ %s â”‚\n" "Device"    "$(pad "$device")"
        printf "â”‚ %-20s â”‚ %s â”‚\n" "OS Version" "$(pad "$osver")"
        echo "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜"


        echo ""
        echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ğŸ“Š Test Counts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
        passed=$(jq '.devicesAndConfigurations[0].passedTests' build/reports/test_summary.json)
        skipped=$(jq '.devicesAndConfigurations[0].skippedTests' build/reports/test_summary.json)
        failed=$(jq '.devicesAndConfigurations[0].failedTests' build/reports/test_summary.json)
        total=$((passed + skipped + failed))

        passed=$((passed + 0))
        skipped=$((skipped + 0))
        failed=$((failed + 0))

        echo "â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”"
        printf "â”‚ %-11s â”‚ %8s â”‚\n" "Passed" "$passed"
        printf "â”‚ %-11s â”‚ %8s â”‚\n" "Skipped" "$skipped"
        printf "â”‚ %-11s â”‚ %8s â”‚\n" "Failed" "$failed"
        printf "â”‚ %-11s â”‚ %8s â”‚\n" "Total" "$total"
        echo "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜"

        echo ""
        if [ "$failed" -gt 0 ]; then
          echo "âŒ Some tests failed ($failed)"
          exit 1
        else
          echo "âœ… All tests passed"
        fi
