name: Test iOS App

on:
  workflow_call:

jobs:
  # ===============================
  # 1️⃣ Swift Package (Library) テスト
  # ===============================
  test-iosapp-library:
    name: Test Swift Package
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Cache SPM
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Cache DerivedData
        uses: actions/cache@v3
        with:
          path: Library/.derivedData
          key: ${{ runner.os }}-derived-${{ hashFiles('App/MaTool.xcodeproj/project.pbxproj', '**/*.swift', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-derived-

      - name: Build&Test
        run: |
          mkdir -p build/reports
          xcodebuild \
            -project App/MaTool.xcodeproj \
            -scheme iOSApp \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1' \
            -configuration Debug \
            -derivedDataPath Library/.derivedData \
            -enableCodeCoverage YES \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_SWIFT_MACROS=YES \
            test \
            | tee build/reports/test.log

      - name: Upload Test Results
        id: upload-tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: Library/.derivedData/Logs/Test/*.xcresult

      - name: Print Test Summary and Fail CI if any
        if: always()
        run: |
          # .xcresult ファイルを取得
          xcresult_path=$(ls Library/.derivedData/Logs/Test/*.xcresult | head -n 1)
          echo "===== Test Summary ====="

          # JSON 形式でサマリを取得
          mkdir -p build/reports
          xcrun xcresulttool get test-results summary --path "$xcresult_path" --format json | tee build/reports/test-summary.json

          # failedTests の数で exit 判定
          failed_count=$(jq '.failedTests' build/reports/test-summary.json)
          if [ "$failed_count" -gt 0 ]; then
            echo "❌ $failed_count test(s) failed!"
            exit 1
          else
            echo "✅ All tests passed"
          fi






