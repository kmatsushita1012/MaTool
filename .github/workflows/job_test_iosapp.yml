            "â”‚ Device               â”‚ \($root.devicesAndConfigurations[0].device.deviceName) â”‚",
            "â”‚ OS Version           â”‚ \($root.devicesAndConfigurations[0].device.osVersion) â”‚",
            "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜"
          ' build/reports/test_summary.json

          echo ""
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ğŸ“Š Test Counts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          passed=$(jq '.devicesAndConfigurations[0].passedTests' build/reports/test_summary.json)
          skipped=$(jq '.devicesAndConfigurations[0].skippedTests' build/reports/test_summary.json)
