name: Test iOS App

on:
  workflow_call:

jobs:
  # ===============================
  # 1ï¸âƒ£ Swift Package (Library) ãƒ†ã‚¹ãƒˆ
  # ===============================
  test-iosapp-library:
    name: Test Swift Package
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Cache SPM
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Cache DerivedData
        uses: actions/cache@v3
        with:
          path: Library/.derivedData
          key: ${{ runner.os }}-derived-${{ hashFiles('App/MaTool.xcodeproj/project.pbxproj', '**/*.swift', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-derived-

      - name: Build&Test
        run: |
          mkdir -p build/reports
          xcodebuild \
            -project App/MaTool.xcodeproj \
            -scheme iOSApp \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1' \
            -configuration Debug \
            -derivedDataPath Library/.derivedData \
            -enableCodeCoverage YES \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_SWIFT_MACROS=YES \
            test \
            | tee build/reports/test.log

      - name: Upload Test Results
        id: upload-tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: Library/.derivedData/Logs/Test/*.xcresult

      - name: Print Test Summary
        if: always()
        run: |
          set -e
          echo "===== Test Results Summary ====="

          xcresult_path=$(find Library/.derivedData/Logs/Test -type d -name "*.xcresult" | sort | tail -n 1)
          echo "Using result: $xcresult_path"

          # JSONã‚’å–å¾—
          xcrun xcresulttool get test-results summary --path "$xcresult_path" --format json > build/reports/test_summary.json

          # å¤±æ•—ã—ãŸãƒ†ã‚¹ãƒˆã‚’æ•´å½¢è¡¨ç¤º
          echo "----- Failed Tests -----"
          jq -r '
            .testFailures[]? |
