name: Test iOS App

on:
  workflow_call:

jobs:
  # ===============================
  # 1️⃣ Swift Package (Library) テスト
  # ===============================
  test-iosapp-library:
    name: Test Swift Package
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Cache SPM
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Cache DerivedData
        uses: actions/cache@v3
        with:
          path: Library/.derivedData
          key: ${{ runner.os }}-derived-${{ hashFiles('App/MaTool.xcodeproj/project.pbxproj', '**/*.swift', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-derived-

      - name: Build&Test
        run: |
          mkdir -p build/reports
          xcodebuild \
            -project App/MaTool.xcodeproj \
            -scheme iOSApp \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1' \
            -configuration Debug \
            -derivedDataPath Library/.derivedData \
            -enableCodeCoverage YES \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_SWIFT_MACROS=YES \
            test \
            | tee build/reports/test.log

      - name: Upload Test Results
        id: upload-tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: Library/.derivedData/Logs/Test/*.xcresult

      - name: Print Test Summary
        if: always()
        run: |
          set -e
          echo "===== Test Results Summary ====="

          xcresult_path=$(find Library/.derivedData/Logs/Test -type d -name "*.xcresult" | sort | tail -n 1)
          echo "Using result: $xcresult_path"

          # JSONを取得
          xcrun xcresulttool get test-results summary --path "$xcresult_path" --format json > build/reports/test_summary.json

          # 失敗したテストを整形表示
          echo "----- Failed Tests -----"
          jq -r '
            .testFailures[]? |
            "✘ \(.testIdentifierString)\t\"\(.failureText)\""
          ' build/reports/test_summary.json || echo "✅ No failed tests"

          # メタ情報
          echo ""
          echo "----- Environment -----"
          jq -r '
            "Title: \(.title)",
            "Platform: \(.devicesAndConfigurations[0].device.platform)",
            "Device: \(.devicesAndConfigurations[0].device.deviceName)",
            "OS: \(.devicesAndConfigurations[0].device.osVersion)"
          ' build/reports/test_summary.json

          # 成績表を整形
          echo ""
          echo "----- Test Counts -----"
          jq -r '
            .devicesAndConfigurations[0] |
            "Passed: \(.passedTests)\nSkipped: \(.skippedTests)\nFailed: \(.failedTests)\nTotal: \(.passedTests + .skippedTests + .failedTests)"
          ' build/reports/test_summary.json

          # 失敗数で終了ステータス制御
          failed=$(jq '.failedTests' build/reports/test_summary.json)
          if [ "$failed" -gt 0 ]; then
            echo ""
            echo "❌ Some tests failed ($failed)"
            exit 1
          else
            echo ""
            echo "✅ All tests passed"
          fi








